
<div class="style_header">
    <Div>
        <h1 class="style_logo">MetaKorea</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>

        <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
            <span>SignUp</span>
        </a>

        {% else %}

        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>

        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <span>delete</span>
        </a>

        <form method="post" action="{% url 'accountapp:logout' %}?next{{ request.path }}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" style="background: none; border: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer;">
            logout
          </button>
        </form>
        {% endif %}
    </div>
</div>
